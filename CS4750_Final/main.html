    <script>
        document.getElementById('export').addEventListener('click', function() {
            var table = document.querySelector('.table'); // Adjust the selector if needed
            var rows = table.querySelectorAll('tr');
            var csvContent = '';

            // Construct CSV content
            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].querySelectorAll('td, th');

                for (var j = 0; j < cols.length -1; j++) {
                    // Clean the text
                    var text = cols[j].innerText.replace(/(\r\n|\n|\r)/gm, '').replace(/(\s\s)/gm, ' ');
                    // Escape double-quote with two double-quotes (CSV standard)
                    text = text.replace(/"/g, '""');
                    // Wrap text with double quotes
                    row.push('"' + text + '"');
                }

                csvContent += row.join(',') + '\r\n';
            }

            // Create a downloadable link
            var downloadLink = document.createElement('a');
            downloadLink.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csvContent);
            downloadLink.target = '_blank';
            downloadLink.download = 'finance_data.csv';

            // Append link, trigger click and remove it
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>
